# Plugin name
name: mellanox-plugin

# Human-readable name for your plugin
title: Mellanox Openstack features

# Plugin version
version: 2.0.13

# Description
description: Enable features over Mellanox hardware

# Required fuel version
fuel_version: ['6.1', '7.0', '8.0']

# Specify license of your plugin
licenses: ['Apache License Version 2.0']

# Specify author or company name
authors: ['aviramb@mellanox.com', 'rawanh@mellanox.com']

# A link to the plugin's page
homepage: 'https://github.com/stackforge/fuel-plugin-mellanox/'

# Groups of nodes on which the plugin takes effect
groups: ['storage::cinder', 'hypervisor']

# The plugin is compatible with releases in the list
releases:
  - os: ubuntu
    version: 2014.2-6.1
    mode: ['ha']
    deployment_scripts_path: deployment_scripts/
    repository_path: repositories/ubuntu
  - os: centos
    version: 2014.2-6.1
    mode: ['ha']
    deployment_scripts_path: deployment_scripts/
    repository_path: repositories/centos
  - os: ubuntu
    version: 2015.1.0-7.0
    mode: ['ha']
    deployment_scripts_path: deployment_scripts/
    repository_path: repositories/ubuntu
  - os: ubuntu
    version: 2015.2.0-8.0
    mode: ['ha']
    deployment_scripts_path: deployment_scripts/
    repository_path: repositories/ubuntu

# Version of plugin package
package_version: '2.0.0'
